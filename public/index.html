<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="台灣公共廁所查詢系統"/>

    <title>台灣公廁 e 點通</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #loading-page {
        position: relative;
        height: 100vh;
      }

      #loading-page .line-wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #loading-page .line {
        display: inline-block;
        width: 12px;
        height: 15px;
        border-radius: 15px;
        background: #355F8B;
      }

      @keyframes loading {
        0% {
          height: 15px;
        }
        50% {
          height: 35px;
        }
        100% {
          height: 15px;
        }
      }

      .line-wrap .line:nth-last-child(1) {
        animation: loading 1.5s 1s infinite;
      }
      .line-wrap .line:nth-last-child(2) {
        animation: loading 1.5s 0.5s infinite;
      }
      .line-wrap .line:nth-last-child(3) {
        animation: loading 1.5s 0s infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

      <div id="loading-page">
        <div class="line-wrap">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>

    </div>
  </body>
</html>
